<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANA cycle - Animated Typography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Effect 1: Liquid Wave Fill -->
    <div class="text-effect effect-1">
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <defs>
          <clipPath id="text-clip-1">
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="text-base">ANA cycle</text>
          </clipPath>
          <linearGradient id="wave-gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff006e" />
            <stop offset="50%" stop-color="#8338ec" />
            <stop offset="100%" stop-color="#3a86ff" />
          </linearGradient>
        </defs>
        <g clip-path="url(#text-clip-1)">
          <path class="wave-path" fill="url(#wave-gradient-1)"></path>
        </g>
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="text-outline">ANA cycle</text>
      </svg>
    </div>

    <!-- Effect 2: Particle Explosion -->
    <div class="text-effect effect-2">
      <canvas id="particle-canvas"></canvas>
    </div>

    <!-- Effect 3: Stroke Drawing with Organic Growth -->
    <div class="text-effect effect-3">
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#06ffa5" />
            <stop offset="50%" stop-color="#fffb00" />
            <stop offset="100%" stop-color="#ff006e" />
          </linearGradient>
        </defs>
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="text-stroke-animate">ANA cycle</text>
      </svg>
    </div>

    <!-- Effect 4: Flowing Gradient -->
    <div class="text-effect effect-4">
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="flowing-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" class="stop1" />
            <stop offset="33%" class="stop2" />
            <stop offset="66%" class="stop3" />
            <stop offset="100%" class="stop4" />
          </linearGradient>
        </defs>
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="text-flow">ANA cycle</text>
      </svg>
    </div>

    <!-- Effect 5: Turbulent Displacement -->
    <div class="text-effect effect-5">
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <defs>
          <filter id="noise-filter">
            <feTurbulence id="text-turbulence" type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" seed="1" />
            <feDisplacementMap id="text-displacement" in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
          </filter>
        </defs>
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="text-glitch">ANA cycle</text>
      </svg>
    </div>

    <!-- Images with Turbulent Displacement -->
    <div class="image-grid">
      <div class="image-effect">
        <svg viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice">
          <defs>
            <filter id="noise-filter-img">
              <feTurbulence class="img-turbulence" type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" seed="1" />
              <feDisplacementMap class="img-displacement" in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
            </filter>
          </defs>
          <image href="../_img/1.JPG" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" filter="url(#noise-filter-img)" class="turbulent-image" />
        </svg>
      </div>
      <div class="image-effect">
        <svg viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice">
          <image href="../_img/5.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" filter="url(#noise-filter-img)" class="turbulent-image" />
        </svg>
      </div>
      <div class="image-effect">
        <svg viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice">
          <image href="../_img/9.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" filter="url(#noise-filter-img)" class="turbulent-image" />
        </svg>
      </div>
      <div class="image-effect">
        <svg viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice">
          <image href="../_img/12.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" filter="url(#noise-filter-img)" class="turbulent-image" />
        </svg>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
